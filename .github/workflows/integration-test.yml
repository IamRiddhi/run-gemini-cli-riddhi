name: 'Integration Tests'

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: 'integration-test-${{ github.event.pull_request.number || github.run_id }}'
  cancel-in-progress: true

env:
  TEST_REPO_NAME: ${{ vars.TEST_REPO_NAME }}
  GITHUB_TOKEN: ${{ secrets.TEST_REPO_PAT }}

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Validate environment'
        run: |
          echo "TEST_REPO_NAME: $TEST_REPO_NAME"
          if [ -z "$TEST_REPO_NAME" ]; then
            echo "❌ TEST_REPO_NAME variable not set"
            exit 1
          fi
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "❌ TEST_REPO_PAT secret not set"
            exit 1
          fi
          echo "✅ Environment validated"

      - name: 'Pre-cleanup test repository'
        run: npm run cleanup
        continue-on-error: true

      - name: 'Setup test repository'
        run: npm run setup

      - name: 'Run integration tests'
        run: npm run test:integration

      - name: 'Post-cleanup test repository'
        if: always()
        run: npm run cleanup
        continue-on-error: true
